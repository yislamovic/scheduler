version: '3.8'

services:
  # Express API server
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: scheduler-api-dev
    ports:
      - "8001:8001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=8001
    command: npm run start:server
    networks:
      - scheduler-dev

  # React development server
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: scheduler-app-dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_OPTIONS=--openssl-legacy-provider
    command: npm start
    depends_on:
      - api
    networks:
      - scheduler-dev

networks:
  scheduler-dev:
    driver: bridge
